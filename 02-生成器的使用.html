<button id="btn">按钮</button>

    console.log("111111111");
    yield "a";
    console.log("222222222");
    yield "b";
    console.log("33333333333");
    yield "c";
    console.log("4444444444");
    yield "d";
  }
  let iterator = gen();  //返回值实际上就是一个迭代器的接口

  function * ranColor(){
    body.style.backgroundColor = "red";
    yield
    body.style.backgroundColor = "green";
    yield
    body.style.backgroundColor = "blue";
    yield
  }
  var  r = ranColor();
  btn.onclick = function(){
    r.next();
  }

  function one (){
    setTimeout(()=>{
      console.log("1111");
      iterator1.next();
    },1000)
  }
  function two(){
    setTimeout(()=>{
      console.log("2222");
      iterator1.next();
    },2000)
  }
  function three(){
    setTimeout(()=>{
      console.log("333");
      iterator1.next();
    },2000)
  }
  function four(){
    setTimeout(()=>{
      console.log("4444");
      iterator1.next();
    },2000)
  }
  function five(){
    setTimeout(()=>{
      console.log("5555");
      iterator1.next();
    },2000)
  }

  function * timer(){
    yield one();
    yield two();
    yield three();
    yield four();
    yield five();
  }
  let iterator1 = timer();
  iterator1.next();

</script>
